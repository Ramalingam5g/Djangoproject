<body>
  
    <h1> Material Stock  Updation</h1>
    <hr/>
    <form method="POST" class="post-form" action="/update/{{Material.id}}">
      {% csrf_token %}
    <div class="container">
    
    <table class="table table-striped table-bordered table-sm">
      <!-- <tr>
        <td>Material Name</td>
        <td><input type="text" name="Material Name"value="{{ Material.Material_Name }}"/></td>
      </tr> -->
      <tr>
        <td>Date</td>
        <td><input type="date" name="Date"value="{{ Material.Date }}"/></td>
      </tr>
      <tr>
        <td>Document Number</td>
        <td><input type="number" name="Document Number"value="{{ Material.Document_Number }}"/></td>
      </tr>
      <tr>
        <td>Received From</td>
        <td><input type="text" name="received_from" value="{{ Material.Received_From }}"/></td>
      </tr> 
      <tr>
        <td> Number Of Received</td>
        <td><input type="number" name="Number_Of_Received" value="{{ Material.Number_Of_Received }}"/></td>

      </tr>
      <tr>
        <td>Issued From</td>
        <td><input type="text" name="Issue_To" value="{{ Material.Issue_To }}"/></td>
      </tr>
      <tr>
        <td>Number Of issued</td>
        <td><input type="number" name="Number_Of_issued" value="{{ Material.Number_Of_issued }}"/></td>
      </tr>
      <div class="form-group">
        <label class="=control-label col-sm-5" >Date:</label>
        <div class="col-sm-10">
        <input type="date" class="form-control" id="Date" name="Date" value="{{ form.Date }}" >
        </div>
      
      <tr>
        <td>Balance</td>
        <td><input type="number" name="balance" value="{{ Material.Balance }}"/></td>
      </tr>
      <tr>
        <td>Verification date</td>
        <td><input type="date" name="verification_date"value="{{ Material.Verification_Date }}"/></td>
      </tr>
      <tr>
        <td>Verified by</td>
        <td><input type="text" name="verified_by" value="{{ Material.Verified_By }}"/></td>
      </tr>
    </table>
    <input type="submit" value="update"/> <a href="{% url 'display' %}"></a> 
    </div>
    </form>
    </body>
