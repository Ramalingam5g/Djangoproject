<style>
        
  input{
    border: 1px solid black;
    height: 20px;
  }
  label{
    font-size: 30px;
  }
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  td, th {
    border: 1px solid #000000;
    text-align: left;
    padding: 5px;
  }
  
  tr:nth-child() {
    background-color: #dddddd;
  }
  
  </style>
</head>  
<body>  
<table class="table table-striped table-bordered table-sm" data-show-toggle="false">
<h2> Material Inward Lecture</h2>
    
    <thead class="thead-dark">  
    <tr>
        <th> Date </th>
        <th> Document Number </th>
        <th> Balance</th>
        <th> Verification Date</th>
        <th> Action </th> 
    </tr>  
    </thead>  
    <tbody>
  {% for form_material in materials %}  
  
    <tr>  
        <td> {{form_material.Date}} </td>
        <td> {{form_material.Document_Number}}</td>
        <td> {{ form_material.Balance}}</td>
        <td> {{ form_material.Verification_Date }} </td>
        <td><a href="/update/{{form_material.id}}"><span class="glyphicon glyphicon-pencil" >Update</span></a>  
       
    </tr>  
{% endfor %}  
    </tbody>  
</table>  

<center><a href="/post_method" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
